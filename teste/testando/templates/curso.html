{% extends 'base.html' %}
    {% block title %}Curso{% endblock %}
    {% block main %}
        <h1>Curso</h1>
        <form method="POST" action="">
            {% for input in form %}
            <div>
                {{ input.label_tag }}
                {{ input }}
                {{input.errors}}
            </div>
            {% endfor %}
            {% csrf_token %}
            <button type="submit">Enviar</button>
        </form>
    {% endblock %}
