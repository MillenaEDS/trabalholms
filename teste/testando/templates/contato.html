{% extends 'base.html' %}
    {% block title %}Contato{% endblock %}
    {% block main %}
        <h1>Contato</h1>
        <form method="POST" action="">
            {{ form.errors }}

            {% csrf_token %}
            Nome: <input name="nome"><br><br>
            E-mail: <input name="email"><br><br>
            Mensagem: <textarea name="mensagem"></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    {% endblock %}
