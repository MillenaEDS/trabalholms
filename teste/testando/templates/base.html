<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <h1>Escola Floresta</h1>
            <nav>
                <a href="/">Index</a>
                <a href="/aluno">Área Aluno</a>
                <a href="/professor">Área Professor</a>
                {% if not user.is_authenticated %}
                    <a href="/login">Login</a>
                {% else %}
                    {{ user }}
                    <a href="/logout">Logout</a>
                    <a href="{% url 'restrito' %}">Restrito</a>
                {% endif %}
                <a href="/change-password">Mudar Senha</a>
                <a href="/contato">Contato</a>
            </nav>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer>
            <h6>Todos os direitos reservados</h6>
        </footer>
    </body>
</html>
